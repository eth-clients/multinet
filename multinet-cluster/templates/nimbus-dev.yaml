apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nimbus-dev
  labels:
    app: multinet
    tier: nimbus-dev
spec:
  replicas: {{ .Values.NIMBUS_DEV_NODES }}
  serviceName: nimbus-dev
  selector:
    matchLabels:
      tier: nimbus-dev
  template:
    metadata:
      generateName: nimbus-dev-
      labels:
        tier: nimbus-dev
    spec:
      volumes:
        - name: deposits
          persistentVolumeClaim:
            claimName: deposits-storage
        - name: common-data
          persistentVolumeClaim:
            claimName: common-data
        - name: nimbus-source
          hostPath:
            path: "{{ .Values.NIMBUS_SOURCE_PATH }}"
      containers:
        - name: nimbus-dev
          image: eth2clients/multinet-nimbus
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: /root/multinet/repo/deposits
            name: deposits
          - mountPath: /root/multinet/repo/data
            name: common-data
          - mountPath: /root/multinet/repo/nimbus-src
            name: nimbus-source
          command: [ "bash", "-c"]
          args:
          # sleep forever, must attach manually to operate!
          - tail -f /dev/null
          # inject environment variables
          env:
            - name: MULTINET_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MULTINET_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP