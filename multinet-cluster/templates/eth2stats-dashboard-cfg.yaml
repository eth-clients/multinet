apiVersion: v1
kind: ConfigMap
metadata:
  name: eth2stats-dashboard-cfg
data:
  payload: >
    {
        "networks": [
            {
                "name": "multinet cluster",
                "path": "/cluster",
                "joinURL": "http://eth2stats:8880/participate",
                "HTTP_API": "http://eth2stats:8880/api",
                "WS_API": "ws://eth2stats:8880/ws",
                "SERVER_ADDR": "localhost:80"
            }
        ]
    }